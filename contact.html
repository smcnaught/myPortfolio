<!DOCTYPE = html>
<html>

<head>
    <title>Contact</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- My CSS  -->
    <link rel="stylesheet" href="styles.css">

    <!-- My JavaScript -->
    <script src="logic.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light">
            <h1 class="header">Head</h1>
            <h3 class="navLinks"><a href="contact.html">Contact</a></h3>
            <h3 class="navLinks"><a href="portfolio.html" target="_blank">Portfolio</a></h3>
            <h3 class="navLinks"><a href="index.html" target="_blank">About</a></h3>
        </nav>
        <hr>
        <div class="row">
            <div class="col-xs-8 leftCol">
                <br>
                <h4>Contact</h4>
                <hr>
                <p>Name</p>
                <textarea name="name" id="name" cols="60" rows="1" placeholder="Jane Smith"></textarea>
                <p style="margin-top: 8px;">Email</p>
                <textarea name="email" id="email" cols="60" rows="1" placeholder="example@gmail.com" Smith"></textarea>
                <p style="margin-top: 8px;">Message</p>
                <textarea name="message" id="messageInput" cols="60" rows="10"></textarea>
                <br><br>
                <button class="btn">Submit</button>
            </div>
            <div class="col-xs-3 rightCol">
                <h4>Connect With Me</h4>
                <hr>
                <img class="links" src="flower.jfif" alt="LinkedIn">
                <img class="links" src="flower.jfif" alt="Stack OverFlow">
                <img class="links" src="flower.jfif" alt="GitHub">
                <br>
                <br>
            </div>
        </div>
    </div>

    <div id="footer">
        <!-- <div class="container"> -->
        <p class="footer-block">@Copyright 2017 Stephanie McNaught.</p>
        <!-- </div> -->
